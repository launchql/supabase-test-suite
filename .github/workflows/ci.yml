name: Supabase tests
on:
  push:
  pull_request:
    types: [opened, synchronized, reopened]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    container: pyramation/node-sqitch:20.12.0

    env:
      PGHOST: pg_db
      PGPORT: 54322
      PGUSER: supabase_admin
      PGPASSWORD: postgres

    services:
      pg_db:
        image: supabase/postgres:17.6.1.013
        env:
          POSTGRES_USER: supabase_admin
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 54322:54322

    steps:
      - name: Configure Git (for tests)
        run: |
          git config --global user.name "CI Test User"
          git config --global user.email "ci@example.com"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
          node -v

      - name: Install
        run: pnpm install

      - name: Install LaunchQL CLI globally
        run: npm install -g @launchql/cli@4.12.1

      - name: Build
        run: pnpm -r build

  test:
    needs: setup
    runs-on: ubuntu-latest
    container: pyramation/node-sqitch:20.12.0
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        package:
          - rls-demo

    env:
      PGHOST: pg_db
      PGPORT: 5432
      PGUSER: supabase_admin
      PGPASSWORD: postgres

    services:
      pg_db:
        image: supabase/postgres:17.6.1.013
        env:
          POSTGRES_USER: supabase_admin
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Configure Git (for tests)
        run: |
          git config --global user.name "CI Test User"
          git config --global user.email "ci@example.com"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
          node -v

      - name: Install
        run: pnpm install

      - name: Install LaunchQL CLI globally
        run: npm install -g @launchql/cli@4.12.1

      - name: Build
        run: pnpm -r build

      - name: Test ${{ matrix.package }}
        run: cd ./packages/${{ matrix.package }} && pnpm test

